<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/imgs/login-4.jpg" class="img-fluid" alt="" />
      </div>
      <div class="col-6 p-5">
        <h3>Welcome</h3>
        <h2>Login page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-4">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <input pInputText placeholder="Email" formControlName="email" />
              </div>
              <small
                *ngIf="loginForm.email.invalid && isSubmitted"
                class="p-error"
                ><span *ngIf="loginForm.email.errors.required"
                  >email is required</span
                >
                <span *ngIf="loginForm.email.errors.email"
                  >email is invalid</span
                ></small
              >
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-lock"></i>
                </span>
                <input
                  pInputText
                  placeholder="Password"
                  type="password"
                  formControlName="password"
                />
              </div>
              <small
                *ngIf="loginForm.password.invalid && isSubmitted"
                class="p-error"
                >password is required</small
              >
            </div>
            <div class="col-12 mt-6">
              <p-button
                label="Login"
                styleClass="btn-full"
                (onClick)="onSubmit()"
              ></p-button>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <div class="p-error">{{authMessage}}</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
